<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong!</title>
  </head>
  <body>
    <div class ="container">
      <div class="row">
        <div class="well">
          <h1>Welcome to Ping-Pong!</h1>
          <h2 id="pingPongClick"><em><span class="important"><span id ="more">More </span><span id="less">Less </span>info on Ping Pong</span></em></h2>
        </div><!--End Well-->
        <div id="walken">
          <h1>Ping-Pong!</h1>
          <img src = "img/chriswalken.gif" alt ="Christopher Walken">
          <object width="300" height="28" class="hark_player">
          <param name="movie" value="http://cdn.hark.com/swfs/player_fb.swf?pid=tlnmjzvdff&as=1"/>
          <param name="allowscriptaccess" value="always"/>
          <param name="allownetworking" value="all"/>
          <param name="wmode" value="transparent"/>
          <embed src="http://cdn.hark.com/swfs/player_fb.swf?pid=tlnmjzvdff&as=1" type="application/x-shockwave-flash" allowscriptaccess="always" allownetworking="all" width="300" height="28" wmode="transparent"></embed>
          </object><br/>
          <a href="http://www.hark.com/clips/tlnmjzvdff-ping-pong-dot-dot-dot-or-as-the-chinese-say-ping-pong" style="font-size: 9px; color: #ddd;" title="Listen to  on Hark.com"></a>
        </div><!--End walken-->
      </div><!--End Row-->
      <form id="submitNumber">
        <div class="form-group">
          <label for ="number">Welcome! Enter a number:</label>
          <input id="number" type="text">
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="direction" value="forward" checked>
            Display lowest to highest
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="direction" value="reverse">
            Display highest to lowest
          </label>
        </div>
        <button type="submit" class ="btn">Let's Play!</button>
      </form>
      <ul id="output">
      </ul>
    </container>
  </body>
</html>
